<div class="book">
    <div class="container">
        
        <h3 >Book your appointment</h3>
        <p >Set the date of your visit with our experienced dental team</p>

        <form  method="get">
                <div class="row Labels">
                    <label class="FName col-5">Full Name</label>
                    <label class="PNumber col-5">Phone Number</label>
                </div>


                <div class="row Inputs">
                    <input type="text" class="col-5" id="hussein" placeholder="Enter Your Phone Number" name="fullname"/>
                    <input type="text" class="col-5" id="hussein" placeholder="Enter Your Full Name" name="phonenum"/>
                </div>
                
                <div class="row Spans">
                    <span id="FullNamespanvalid" class="text-danger col-6"></span> 
                    <span id="PhoneNumberspanvalid" class="text-danger col-6"></span>
                </div>
            
                <div class="row Labels">
                    <label class="col-5 PreferredDate">Preferred Date</label>
                    <label class="col-5 Service Type">Srvices</label>
                </div>

                <div class="row Inputs">
                    <input class="col-5 PreferredDate" type="date" id="PreferredDate" name="PreferredDate" />
                    <select name="Service Type" class="col-5" id="ServiceType">
                    <option value="1">General Dentistry</option>
                    <option value="2">Comestic</option>
                    <option value="3">Orthdontics</option>
                    <option value="4">Teeth Whitening</option>
                    </select>
                </div>

                <div class="row Spans">
                    <span id="PreferredDatespanvalid" class="text-danger"></span> 
                </div>


                <div class="row Additional">
                    <label class="col-3 ">Additional Notes</label>
                    <textarea name="col-7" cols="100" rows="5" placeholder="Test Text"></textarea>
                </div>

                <div class="row">
                    <div class="butt submit">
                        <a href="bookapointment.html" target="_blank">
                        <button class="btn buttttt validation" name="validationbtn">Book Apointment</button>
                        </a>
                    </div>
                </div>

        </form>
